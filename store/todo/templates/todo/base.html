{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/auth.css" %}">
    {% block title %} 
        
    {% endblock %}

</head>
<body class="body">

    <header class="header">
        <div class="header_content">
            <h1><a href="{% url "index" %}" class="link_header">VladKish</a></h1>
            
            {% if not user.is_authenticated %}
                <div class="header-block">
                    <a href="{% url "users:login" %}" class="login">Login</a>
                    <span>/</span>
                    <a href="{% url "users:sign" %}" class="sign">Sign</a>
                </div>
            {% else %}
                <div class="header-block">
                    <div class="header-block">
                        <a href="{% url "users:profile" %}" class="login">Profile</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </header>

    {% block content %} 
        
    {% endblock %}
</body>
</html>
